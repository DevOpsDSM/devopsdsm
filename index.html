---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        Posted: {{ post.date | date: "%B %e, %Y" }}
        {{ post.content }}
      {% endunless %}
    {% endfor %}
  </ul>
</section>
