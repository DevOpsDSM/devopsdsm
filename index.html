---
layout: layout
title: "Posts"
---

<section class="content">
  <h1>Next Meeting Details:</h1>

  <br>
  <ul class="listing">
    {% assign post =  site.posts.first %}
      {% unless post.draft %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {{ post.content }}
      {% endunless %}
  </ul>
</section>
